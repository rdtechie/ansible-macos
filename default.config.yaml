---
# SSH
configure_ssh: true
source_key: "./files/.ssh/id_rsa"
dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"

configure_core: true[
personal: "{{ lookup('env', 'HOME') }}/personal"
work: "{{ lookup('env', 'HOME') }}/work"

# Git Clone Repositories
configure_work: true
configure_personal: true

configure_dotfiles: false
configure_terminal: false

# Configure Dock
configure_dock: true
dockitems_remove: 
  - Launchpad
  - Safari
  - Messages
  - Mail
  - Maps
  - Photos
  - FaceTime
  - Calendar
  - Contacts
  - Reminders
  - Notes
  - TV
  - Music
  - Podcasts
  - 'App Store'
dockitems_persist: []
# - name: 'Visual Studio Code'
#   path: '/Applications/Visual Studio Code.app/'
#   pos: 5

# Brew Packages
homebrew_installed_packages:
  - stow
  - openssl@3
  - colima
  - docker
  - { name: neovim, state: head }
  - azure-cli
  - terraform
  - terraform-lsp
  - lua
  - luarocks
  - lua-language-server

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - microsoft-teams
  - brave-browser
  - notion
  - microsoft-auto-update
  - microsoft-office
  - snagit
  - camtasia
  - gimp
  - spotify
  - visual-studio-code
  - microsoft-remote-desktop


# Mac App Store Apps
mas_installed_apps: []

